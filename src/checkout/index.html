<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class=".checkout-form">
        <form action="" method="post">
          <label for="fname">First Name: </label>
          <input type="text" id="fname">
          <label for="lname">Last Name: </label>
          <input type="text" id="lname">
          <label for="street">Street Address: </label>
          <input type="text" id="street">
          <label for="city">City: </label>
          <input type="text" id="city">
          <label for="state">State: </label>
          <input type="text" id="state">
          <label for="zip">Zip: </label>
          <input type="text" id="zip">
          <label for="cardNumber">Card Number: </label>
          <input type="text" id="cardNumber">
          <label for="expiration">Expiration Date: </label>
          <input type="text" id="expiration">
          <label for="code">Security Code: </label>
          <input type="text" id="code">
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <script src="../js/checkout.js" type="module"></script>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
